<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none; /* 불릿 없앰 */
	}
	li {
		display: inline; /* 인라인 레벨 요소로 만듦 */
		float: left;	/* 왼쪽으로 배치 */
		margin: 10px 15px; /* 마진 */
		padding: 10px;
	}
	a:link {	/* 링크의 스타일 */
		text-decoration: none; /* 밑줄없앰 */
		color: purple;			/* 글자색 */
	}
	
	a:hover { /* 마우스 오버했을 때 링크의 스타일 */
		color: red;	/* 글자색 */
	}
	a:active { /* 활성화된 링크의 스타일 */
		background-color: blue;	/* 배경색 */
		color: white; /* 글자색 */
	}
	a:visited{
		color:orange;
	}
</style>
</head>
<body>
	<h1>이지스퍼블리싱</h1>
	<ul>
		<li><a href="#">회사소개</a></li> 
		<li><a href="#">도서</a></li> 
		<li><a href="#">자료실</a></li> 
		<li><a href="#">질문답변</a></li> 
		<li><a href="#">동영상강의</a></li> 
	</ul>
</body>
</html>
