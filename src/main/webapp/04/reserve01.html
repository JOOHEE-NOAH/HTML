<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none;
	}
	li{
		line-height: 50px;
	}
	label {
		width: 60px;
		float: left;
		/* 왼쪽부터 60px 자리 차지하겠다는 뜻 이것으로 비뚤한 상자라인을 맞출 수 있다 */
	}
</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="r-name">이 름</label>
				<input type="text" id="r-name">
			</li>
			<li>
				<label for="r-phone">휴대폰</label>
				<input type="tel" id="r-phone">
			</li>
			<li>
				<label for="r-email">이메일</label>
				<input type="email" id="r-email">
			</li>
			<li>
				<input type="button" value="예약하기">
			</li>	
		</ul>
	</form>
</body>
</html>
