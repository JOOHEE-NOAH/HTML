<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>1박 2일 가족 여행 코스</h1>
	<ul> <!-- .이 없는 unordered list -->
		<li>1일차
			<ol type="a"> <!-- ordered list -->
				<li>해녀박물관</li>
				<li>낚시체험</li>
			</ol>
		</li>
		<li>2일차
			<ol type="a" start="3"> <!-- 알파벳 순인데 3 이면 c부터 시작 -->
				<li>용눈이오름</li>
				<li>만장굴</li>
				<li>카약체험</li>
			</ol>
		</li>
	</ul>

</body>
</html>
