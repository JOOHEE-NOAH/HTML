<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">  /* 서식을 지정해줄수 있다. */
	table{
		background-color: #FFB2F5;  /* rgb: 색깔 넘버 */
		margin-left: 50px;	/* 공백: margin */
		margin-top: 50px;
		 }
	td{
		padding: 5px; /* 셀 테두리와 내용 사이의 간격()패딩 */}
</style>


</head>
<body>
	<table border="7" > <!-- border 테이블 두께 -->
		<tr> <!-- 테이블의 한 행 -->
			<th>제목 셀</th>
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		
		
		<tr>
			<th>제목 셀</th>
			<td>2행 2열</td>
			<td>3행 3열</td>
		</tr>
	</table>
</body>
</html>
